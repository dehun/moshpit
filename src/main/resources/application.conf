akka {
  actor {
    provider = remote
  }
  remote {
    loglevel:DEBUG
    enabled-transports = ["akka.remote.netty.tcp"]
    netty.tcp {
      hostname = "127.0.0.1"
      port = 2554
    }
    retry-gate-closed-for = 1000
  }
}

moshpit {
  seeds = ["127.0.0.1:2553"]
  instance-ttl-sec: 60
  gc-instance-ttl-sec: 360
  gc-interval-sec: 120
  rest-api-port = 8081
}